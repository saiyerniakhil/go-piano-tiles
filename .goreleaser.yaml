# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vims: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

nfpms:
  - id: gh-packages
    maintainer: madakhil
    description: Piano Tiles game in Go
    homepage: https://github.com/madakhil/go-piano-tiles
    license: ISC
    formats:
      - deb
      - rpm
      - apk

# Publishers are for custom commands to publish artifacts.
# See https://goreleaser.com/customization/publishers/
# publishers:
#   - name: github
#     ids:
#       - gh-packages
#     env:
#       - GITHUB_TOKEN={{ .Env.GITHUB_TOKEN }}
#     cmd: |
#       # add your custom publish command here

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: madakhil
    name: go-piano-tiles
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
